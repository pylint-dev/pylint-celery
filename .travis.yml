language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
install:
  - "pip install coverage coveralls"
  - "pip install -r test_requirements.txt"
  - "pip install git+https://github.com/landscapeio/pylint-plugin-utils.git@develop"
  - "pip install --editable ."
script:
  coverage run test/test_func.py
after_success:
  coveralls